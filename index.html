<!DOCTYPE html>
<head>
    <title>Weather Report</title>
    <meta charset="utf-8" name="viewport" content="width=device-width,initial-scale=1.0"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/index.css">
</head>
<body>
    <div class="effects_rain"></div>
    <div class="center_content">  
        <input class="text_box_1" type="text" id="city" placeholder="Enter Location" onkeydown="if (event.key === 'Enter'){get_weather();}">        
        <button class="button_1" onclick="get_weather()">&#8981;</button> 
    </div>

    <div class="invalid_box">
    <p id="city_wrong"></p>
    </div>

    <div class="answer" id="answer_hide">

    <p id="name_of_city" class="city_name"></p>
    <span class="line"></span>

    <div class="location">
    <img src="/assests/pin.png" alt="location icons">
    <p id="country"></p>
    </div>

    <div class="date_time">
    <img src="/assests/calendar.png" alt="calender icons">
    <p id="date"></p>
    <p>|</p>
    <p id="day"></p>    
    </div>

    <div class="image_temp">
    <p id="city_temp" class="temperature"></p>  
    <img src="/assests/sun_cloud_img.png" alt="sun_cloud_img">
    </div>

    <div class="climate_des">
        <p id="city_climate" class="climate"></p>  
        <p id="wind_speed" class="speed"></p>
        </div>

    </div>
<script src="index.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
